<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ngMinesweeper</title>

    <link rel="stylesheet" href="styles.css" />
</head>
<body ng-app="ngMinesweeper">

    <div ng-controller="MainCtrl">

        <p>
            Actions:
            <ul>
                <li>Left Mouse Button - open field</li>
                <li>Right Mouse button - mark/unmark mine</li>
            </ul>
        </p>

        <div ng-repeat="row in board.rows" class="fieldRow" ng-init="rowx = $index">
            <div class="field" ng-repeat="field in row"
                    ng-class="{flagged: field.flag, mine: field.open && field.value === CONST.mine}"
                    ng-init="rowy = $index"
                    ng-click="toggleField(field, rowx, rowy)"
                    ng-right-click="markField(field)">
                <div ng-if="field.open">{{field.value}}</div>
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="timer">{{timeSpent}}</div>

        <div ng-show="message" ng-bind="message" class="message">
        </div>

        <div>
            <button ng-click="resetGame()">Reset Game</button>
        </div>

    </div>


    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    
      ga('create', 'UA-51208617-1', 'nilanno.github.io');
      ga('send', 'pageview');
    </script>
</body>
</html>
