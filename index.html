<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ngMinesweeper</title>

    <link rel="stylesheet" href="styles.css" />
</head>
<body ng-app="ngMinesweeper">

    <div ng-controller="MainCtrl">

            <div ng-repeat="row in board.rows" class="fieldRow">
                <div class="field" ng-repeat="field in row" ng-class="className(field)"
                        ng-click="toggleField(field)"
                        ng-right-click="markField(field)">
                    <div ng-if="field.open">{{field.value}}</div>
                </div>
            </div>

        <div class="clearfix"></div>

        <div ng-show="message" ng-bind="message" class="message">
        </div>

        <div>
            <button ng-click="game.resetGame()">Reset Game</button>
        </div>

    </div>


    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

</body>
</html>
